spring:
  application:
    name: api-gateway
  cloud:
    discovery:
      locator:
        enable: true
    gateway:
      routes:
        - id: auth-service-route
          uri: lb://AUTH-SERVICE
          predicates: Path=/api/auth/**
        - id: school-service-route
          uri: lb://SCHOOL-SERVICE
          predicates: Path=/api/uni/**
        - id: auth-service-route
          uri: lb://AUTH-SERVICE
          predicates: Path=/api/user/**


server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka