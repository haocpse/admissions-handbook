<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông báo cập nhật ngành học</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .logo {
            max-height: 60px;
            margin-bottom: 20px;
        }
        .title {
            color: #0066cc;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .message {
            font-size: 16px;
            margin: 15px 0;
        }
        .btn-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #0066cc;
            color: white !important;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .btn-link:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo trường từ CID -->
    <img src="cid:logoImage" alt="Logo Trường" class="logo" />

    <div class="title">360BOOK XIN THÔNG BÁO</div>

    <p class="message">
        Trường <strong th:text="${schoolName}">Tên Trường</strong> vừa cập nhật điểm chuẩn năm <strong th:text="${year}">năm nay</strong>.
    </p>

    <!-- Nút xem chi tiết -->
    <a class="btn-link" th:href="${link}" target="_blank">Xem chi tiết</a>
</div>
</body>
</html>
