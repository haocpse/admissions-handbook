spring:
  application:
    name: school-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/360b_school_database
    username: root
    password: 12345
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true
    url: jdbc:mysql://localhost:3306/360b_school_database
    user: root
    password: 12345
    locations: classpath:db/migration

server:
  port: 9001

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka
